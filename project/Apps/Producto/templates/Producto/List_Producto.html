{% extends 'Producto/index.html' %}

{% block content_Producto %}
    
    <h2>Lista de Productos</h2>

    {% for List in List  %}
        <ul>
            <li>{{ List }}
              <a href="{% url 'Producto:Update_Producto' List.id  %}" class="btn btn-primary">Actualizar</a>
              <a href="{% url 'Producto:Delete_Producto' List.id %}" class="btn btn-danger">Eliminar</a>
            </li>
        </ul>

        
    {% endfor %}

    <a href="{% url 'Producto:index' %}">Volver a la lista</a>

{% endblock content_Producto %}
