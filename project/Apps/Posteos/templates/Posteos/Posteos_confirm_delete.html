{% extends 'Posteos/index.html' %}


{% block title %} Eliminación de Posteos {% endblock title %}

{% block content_posteos %}

    <p class="fs-5 fst-italic ">¿Confirmas eliminar "{{ object }}"?</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-danger">Confirmar</button>
            {% include 'Posteos/index_back.html' %}
        </div>
    </form>


{% endblock content_posteos %}
